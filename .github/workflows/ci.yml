name: ci

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      pull-requests: read

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    env:
      NUXT_GITHUB_TOKEN: ${{ secrets. NUXT_GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses:  actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest # or specify a version like "1.0.0"

      - name: Install dependencies
        run: bun install

      - name: Prepare
        run: bun run dev:prepare

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Install CLI dependencies
        run: cd cli && bun install

      - name: Build CLI
        run: bun run build
        working-directory: ./cli